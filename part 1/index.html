  <body>
    <ons-navigator swipeable id="myNav" page="frontPage.html"></ons-navigator>

    <template id="frontPage.html">
      <ons-page id="frontPage">
        <ons-toolbar>
          <div class="center">Front Page</div>
        </ons-toolbar>
        <p class="center">
          Main Page
        </p>

        <div class="center" style="text-align: center;">
          <ons-button id="donkeyButton" style="font-size: 20px;">
            Strange Horse
          </ons-button>
          <ons-button id="moodelButton" style="font-size: 20px;">
            Small Man
          </ons-button>
          <ons-button id="aboutButton" style="background-color: green; font-size: 20px;">
            About
          </ons-button>
        </div>
      </ons-page> 
    </template>

    <template id="donkey.html">
      <ons-page id="donkey">
        <ons-toolbar>
          <ons-back-button>
            Back
          </ons-back-button>
          <div class="center">
          <p>
            Strange Horse Thing
          </p>
          </div>
        </ons-toolbar>
        <div class="wrapper">
          <div class="standardInfo">
            <img src="images/donkey.jpg" class="centerImage" alt="Strange Horse" width="80%">
            <p>
              Strange horse with long ears. Very stubborn, hates kids.
            </p>
          </div>
        </div>
      </ons-page>
    </template>

    <template id="moodel.html">
      <ons-page id="moodel">
        <ons-toolbar>
          <ons-back-button>
            Back
          </ons-back-button>
          <div class="center">Moodel</div>
        </ons-toolbar>
        <div class="wrapper">
          <div class="standardInfo">
            <img src="images/moodel.jpg" class="centerImage" alt="Small Man" width="80%">
            <p>
              Small grumpy man. Hates most people. Very cute though.
            </p>
          </div>
        </div>
        
      </ons-page>
    </template>

    <template id="about.html">
      <ons-page id="about">
        <ons-toolbar>
          <ons-back-button>
            Back
          </ons-back-button>
          <div class="center">About</div>
        </ons-toolbar>
        <div class="wrapper">
          <div id="aboutInfo" class="center">
            <p>
              This is a Zoo with information about different animals.
            </p>
            <p>
              Group Name: Ååh nej ska vi ha ett namn?
            </p>
            <p>
              Group members: Filip Stål, Joel Weidenmark
            </p>
          </div>    
        
      </ons-page>
    </template>
